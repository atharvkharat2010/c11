<!DOCTYPE html>
     <html>
         <head>
            <title>float model</title>
            <style>
                .src{
                    float: left;
                }
                .src1{
                    float: right;
                }
                p{
                    text-align: center;
                    background-color: azure;
                }
                h1{
                    text-align: center;
                }
            </style>
         </head>
         <body>
            <h1>Float Model.</h1>
            <p>
                <img src="flower.webp" alt="flower" class="src" width="100" height="100">
                <img src="flower.webp" alt="flower" class="src1" width="100" height="100">
                This is a dommy content. Use to understand float property.
            </p>
         </body>
    </html>
